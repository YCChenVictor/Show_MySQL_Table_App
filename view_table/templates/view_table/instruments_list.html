{% extends "base_generic.html" %}

{% block content %}
  <h1>Instruments List</h1>
  {% if instrument_list %}
  <ul>
    {% for instrument in instrument_list %}
      <li>
        <a href="{{ instrument.get_absolute_url }}">{{ instrument }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no instruments in the Instruments.</p>
  {% endif %}       
{% endblock %}
